<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>AWS Access Form</title>
</head>
<body>

<div class="container">
    <!--This is the form endpoint which can be found under Formspree > Project > Overview-->
    <!--Once submitted, the form will be posted to the Formspree endpoint-->
    <form action="https://formspree.io/f/xjkbdpvk" method="POST">
        <label for="orderNumber">Fiverr order number</label>
        <input type="text" id="orderNumber" name="orderNumber" placeholder="e.g. #FO6195265B183" required>

        <label for="customerName">Customer's name</label>
        <input type="text" id="customerName" name="customerName" placeholder="e.g. John Doe" required>

        <label for="customerEmail">Customer's email address</label>
        <input type="text" id="customerEmail" name="customerEmail" placeholder="e.g. jdoe@yahoo.com" required>

        <div class="checkbox-container">
            <input type="checkbox" id="acknowledge" name="acknowledge" required>
            <label for="acknowledge">I acknowledge that I am granting Nicholas Doropoulos access to my AWS environment for the duration of this project.</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
