<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>AWS Access Form</title>
</head>
<body>

<div class="container">
    <form>
        <label for="orderNumber">Order number</label>
        <input type="text" id="orderNumber" name="orderNumber" required>

        <label for="customerName">Customer's name</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerEmail">Customer's email address</label>
        <input type="text" id="customerEmail" name="customerEmail" required>

        <div class="checkbox-container">
            <input type="checkbox" id="acknowledge" name="acknowledge" required>
            <label for="acknowledge">I acknowledge that I am granting Nicholas Doropoulos access to my AWS environment for the duration of this project.</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
